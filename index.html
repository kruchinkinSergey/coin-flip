<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="coinflip">
            <div class="bet">
                <h2 class="bet__title">Сумма ставки</h2>
                <input type="text" class="bet__input" placeholder="1.00">
                <p class="bet__text">Выберите исход раунда</p>
                <div class="coin__container">
                    <button class="coin__btn" value="orel">
                        <img src="./img/orel-img.png" alt="orel" class="coin__img">
                        <p class="coin__text">Орел</p>
                    </button>
                    <button class="coin__btn" value="reshka">
                        <img src="./img/reshka-img.png" alt="reshka" class="coin__img">
                        <p class="coin__text">Решка</p>
                    </button>
                </div>
                <button class="bet__btn">Начать игру</button>
                <button class="reward__btn"></button>
            </div>
            <div class="game">
                <div class="game__container">
                    <div class="overlay">
                        <div class="overlay__content">
                            <p class="overlay__ratio"></p>
                            <p class="overlay__reward"></p>
                        </div>
                    </div>
                    <div class="count">
                        <div class="count__rounds">
                            <p class="count__rounds-num"></p>
                            <p class="count__rounds-text">Раунд</p>
                        </div>
                        <div class="count__ratio">
                            <p class="count__ratio-num"></p>
                            <p class="count__ratio-text">Коэффицент</p>
                        </div>
                    </div>
                    <div class="coin">
                        <div class="view orel__view">
                            <img class="orel__img" src="./img/big-orel.png" alt="orel__img">
                        </div> 
                        <div class="view reshka__view">
                            <img class="reshka__img" src="./img/big-reshka.png" alt="reshka__img">
                        </div>
                    </div>
                </div>
                <div class="history">
                    <div class="history__item">
                        <img src="./img/unknown-img.png" alt="coin" class="history__item-img">
                        <p class="history__item-text">x2</p>
                    </div>
                    <div class="history__item">
                        <img src="./img/unknown-img.png" alt="coin" class="history__item-img">
                        <p class="history__item-text">x4</p>
                    </div>
                    <div class="history__item">
                        <img src="./img/unknown-img.png" alt="coin" class="history__item-img">
                        <p class="history__item-text">x8</p>
                    </div>
                    <div class="history__item">
                        <img src="./img/unknown-img.png" alt="coin" class="history__item-img">
                        <p class="history__item-text">x16</p>
                    </div>
                    <div class="history__item">
                        <img src="./img/unknown-img.png" alt="coin" class="history__item-img">
                        <p class="history__item-text">x32</p>
                    </div>
                    <div class="history__item">
                        <img src="./img/unknown-img.png" alt="coin" class="history__item-img">
                        <p class="history__item-text">x64</p>
                    </div>
                    <div class="history__item">
                        <img src="./img/unknown-img.png" alt="coin" class="history__item-img">
                        <p class="history__item-text">x128</p>
                    </div>
                    <div class="history__item">
                        <img src="./img/unknown-img.png" alt="coin" class="history__item-img">
                        <p class="history__item-text">x256</p>
                    </div>
                    <div class="history__item">
                        <img src="./img/unknown-img.png" alt="coin" class="history__item-img">
                        <p class="history__item-text">x512</p>
                    </div>
                    <div class="history__item">
                        <img src="./img/unknown-img.png" alt="coin" class="history__item-img">
                        <p class="history__item-text">x1024</p>
                    </div>
                </div>
            </div>
        </div>    
        <div class="history-game">
            <h2 class="history-game__title">История игр</h2>
            <table class="history-game__table">
              <tr class="history-game__header">
                <th class="history-game__header-player">Игрок</th>
                <th class="history-game__header-bet">Ставка</th>
                <th class="history-game__header-hit">Попадание</th>
                <th class="history-game__header-ratio">Коэффициент</th>
                <th class="history-game__header-win">Выигрыш</th>
              </tr>
              <tr class="history-game__content">
                <td class="history-game__content-player">
                    <div class="history-game__content-player-img-container">
                        <img src="./img/user_avatar.png" alt="user avatar" class="history-game__content-player-img">
                    </div>
                    <p class="history-game__content-player-name">User User</p>
                </td>
                <td class="history-game__content-bet">3</td>
                <td class="history-game__content-hit">3</td>
                <td class="history-game__content-ratio">x8</td>
                <td class="history-game__content-win">22</td>
              </tr>
              <tr class="history-game__content">
                <td class="history-game__content-player">
                    <div class="history-game__content-player-img-container">
                        <img src="./img/user_avatar.png" alt="user avatar" class="history-game__content-player-img">
                    </div>
                    <p class="history-game__content-player-name">User User</p>
                </td>
                <td class="history-game__content-bet">3</td>
                <td class="history-game__content-hit">3</td>
                <td class="history-game__content-ratio">x8</td>
                <td class="history-game__content-win">22</td>
              </tr>
              <tr class="history-game__content">
                <td class="history-game__content-player">
                    <div class="history-game__content-player-img-container">
                        <img src="./img/user_avatar.png" alt="user avatar" class="history-game__content-player-img">
                    </div>
                    <p class="history-game__content-player-name">User User</p>
                </td>
                <td class="history-game__content-bet">3</td>
                <td class="history-game__content-hit">3</td>
                <td class="history-game__content-ratio">x8</td>
                <td class="history-game__content-win">22</td>
              </tr>
            </table>
        </div>
    </div>
</div>

    <script src="script.js"></script>

</body>
</html>
